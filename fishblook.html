<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishblook</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

<body>

    <div class="container">
        <h1>
            Fishblook
        </h1>
        <p>
            Connect with friends and the world around you on Fishblook. 
        </p>

         <div class="connect">
        
    </div>

    <div class="box">
        <div class="email"><input type="text" id="email">
        </div>
    
        <div class="password"><input type="text" id="password">
        </div>
        <button class="button">Log in</button>
        <div class="forgot">
            <a href="#forgot" class="forgot">Forgot password?</a>
            <a href="#Create" class="create">Create new account</a>
        </div>
    </div>
    </div>
